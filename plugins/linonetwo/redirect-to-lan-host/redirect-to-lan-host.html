<script type="application/javascript">
  let redirectToLANHost_counter = 0;
  function redirectToLANHost() {
    if (redirectToLANHost_counter > 20) return;
    const lanURL = window.server?.addresses?.[0]?.url;
    if (!lanURL) {
      // still not set up
      redirectToLANHost_counter += 1;
      return setTimeout(redirectToLANHost, 500);
    }
    if (lanURL && `${location.protocol}//${location.hostname}` !== lanURL) {
      window.location.replace(`${lanURL}:${location.port}${location.hash}`);
    }
  }

  setTimeout(redirectToLANHost, 500);
</script>
