name: Deploy Tiddlywiki To Github Pages

on:
  push:
    branches:
      - main
      - master
#     paths:
#       - "plugins/**"
#       - "tiddlers/**"
#       - "package.json"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'
          run_install: false
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package.json') }}
          
      - name: Install Dependency
        run: pnpm install
      - name: Building online versions of web pages
        run: pnpm run buildonline
      - name: Building downloadable offline versions of web pages
        run: pnpm run buildoffline
      - name: Workbox offline cache
        run: pnpm exec workbox injectManifest workbox-config.js

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload entire repository
          path: ./public-dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - uses: jsmrcaga/action-netlify-deploy@v1.1.0
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_PERSONAL_ACCESS_TOKEN }}
          NETLIFY_DEPLOY_TO_PROD: true
          NETLIFY_SITE_ID: 43d889ce-da82-493f-9d13-f8c600e11d3b
          build_directory: ./public-dist
          NETLIFY_DEPLOY_MESSAGE: "Deployed from GitHub action"
          install_command: "echo Skipping installing the dependencies"
          build_command: "echo Skipping building the web files"
      - uses: jsmrcaga/action-netlify-deploy@v1.1.0
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_PERSONAL_ACCESS_TOKEN }}
          NETLIFY_DEPLOY_TO_PROD: true
          NETLIFY_SITE_ID: deec2b78-e851-4198-ac29-d6774472be47
          build_directory: ./public-dist
          NETLIFY_DEPLOY_MESSAGE: "Deployed from GitHub action"
          install_command: "echo Skipping installing the dependencies"
          build_command: "echo Skipping building the web files"